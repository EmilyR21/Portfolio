<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact Form</title>
        <link rel="stylesheet" href="emailstyles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

<div class="container">
    <h1>Contact Me</h1>
    <form target="_blank" action="https://formsubmit.co/emilyrib01@gmail.com" method="POST">
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="col">
            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <textarea placeholder="Your Message Here" class="form-control" name="message" rows="10" required></textarea>
      </div>
      <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
      <input type="hidden" name="_next" value="thankyou.html">

    </form>
  </div>
